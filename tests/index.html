<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PyScript Next</title>
        <script>
            addEventListener("py:ready", console.log);
        </script>
        <link rel="stylesheet" href="https://pyscript.net/unstable/core.css">
        <script type="module" src="https://pyscript.net/unstable/core.js"></script>
        <script src="mini-coi.js"></script>
    </head>
    <body>
        <script>
            // Create a JavaScript global variable called my_string
            var my_string = "Hello, world"
        </script>
        
        <script type="mpy">
            import pyscript
            print(pyscript.window.my_string)
        </script>
    </body>
</html>
