<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PyScript Next</title>
        <script>
            addEventListener("py:ready", console.log);
        </script>
        <link rel="stylesheet" href="https://pyscript.net/releases/2023.12.1/core.css">
        <script type="module" src="https://pyscript.net/releases/2023.12.1/core.js"></script>
        <script src="mini-coi.js"></script>
    </head>
    <body>
        <div id="fw"></div>
        <py-config>
            [js_modules.main]
                "https://cdn.jsdelivr.net/npm/fireworks-js@2.10.7/+esm" = "Fireworks"
        </py-config>
        <script type="py">
            # Import ESM module just like a Python module
            from polyscript.js_modules import Fireworks
            print(dir(Fireworks))

            # Start fireworks on the page
            from pyscript import document
            container = document.getElementById("fw")
            f = Fireworks.Fireworks.new(container)
            f.start()
        </script>
    </body>
</html>
